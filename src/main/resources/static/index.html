<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史聊天记录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .loader {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #c482ea; /* 你可以更改颜色 */
            animation: scale 1.5s infinite;
        }
        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
        #chatArea {
            width: 100%;
            height: 80%; /* 设置固定高度 */
            overflow-y: auto; /* 支持上下滑动 */
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .inputArea {
            height: 20%;
        }
        .user-message {
            background-color: lightblue; /* 用户问题蓝色背景 */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .assistant-message {
            background-color: lightgreen; /* 服务端回复绿色背景 */
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .head-icon {
            height: 22.5px;
            font-weight: bold;
        }
        .content {
            white-space: pre-wrap;
        }
        #imageInput {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="chatArea">
    </div>
    <div class="inputArea">
        <input type="file" id="imageInput" /><img id="imageShow" src="" style="display: none;">
        <textarea id="userInput" placeholder="输入消息..." rows="4" style="width: 100%;"></textarea>
        <button id="sendButton">发送</button>
    </div>
    <script src="script.js?v=<?= time(); ?>" type="text/javascript"></script>
</body>
</html>
